<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/assets/css/index.css" />
    <!-- <link rel="stylesheet" href="/assets/css/companymanage/CompanysInfo.css" /> -->
<title>탐정 정보 등록하기</title>
</head>
<head th:replace="admin/fragments/html-head.html :: html-head"></head>
<body>
<header th:replace="admin/fragments/html-header.html :: html-header"></header>
<div class="container-fluid">	
    <div class="row">
        <div class="col-2">
            <nav th:replace="admin/fragments/html-sidebar.html :: html-sidebar"></nav>
        </div>
        <div class="col-10">
            <div class="userInfo-main w-100 m-auto">
                <h3>탐정 상세정보</h3>
                <form method="POST" th:action="@{/admin/companysManager/companysRegister.process}" class="form needs-valdiation">              
                <div class="row">
                    <div class="col">
                        <label class="form-label" for="usersName">대표 회원번호</label>
                        <div class="input-group has-validation">
                            <input type="text" class="form-control" id="usersName" name="companysCeoIdx" placeholder="대표명">
                        </div>
                    </div>
                    <div class="col">
                        <label class="form-label" for="usersName">대표명</label>
                        <div class="input-group has-validation">
                            <input type="text" class="form-control" id="usersName" name="usersName" placeholder="대표명">
                        </div>
                    </div>
                </div>
                <div class="row">                
                    <div class="col">
                        <label class="form-label" for="companysName">업체명</label>
                        <div class="input-group has-validation">
                            <input type="text" class="form-control" id="companysName" name="companysName" placeholder="회사명">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label class="form-label" for="companysRegion1">시/도</label>
                        <select class="form-select" id="companysRegion1" name="companysRegion1" aria-label="Default select example">                           
                        </select>
                    </div>
                    <div class="col">
                        <label class="form-label" for="companysRegion2">구/시/군</label>
                        <select class="form-select" id="companysRegion2" name="companysRegion2" aria-label="Default select example">                         
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label class="form-label" for="companysRegion3">상세주소</label>
                        <input type="text" class="form-control" id="companysRegion3" name="companysRegion3" placeholder="상세주소"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label class="form-label" for="usersPhone">대표 연락처</label>
                        <div class="input-group has-validation">
                            <input type="text" class="form-control" id="usersPhone" name="companysPhone" placeholder="대표 연락처">
                        </div>
                    </div>                    
                </div>
                <div class="row">
                    <div class="col">
                        <label class="form-label" for="companysComment">업체 소개</label>                       
                        <input type="text" class="form-control" id="companysComment" name="companysComment">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label class="form-label" for="companysSpec">업체 상세 소개</label>                       
                        <textarea class="form-control" id="companysSpec" name="companysSpec"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col" id="companysCategoryCheckbox">
                        <label class="form-label" for="companysCategory">분야 선택</label>
                        <br/>
                        
                    </div>
                </div>
                <div class="row">
                    <div class="col" id="companysActiveRegionCheckbox">
                        <label class="form-label" for="companysActiveRegion">활동 지역</label>
                        <br/>
                        
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                    <label class="form-label" for="companysLocalPremiumRegion">마패 지역</label>
                    <select class="form-select" id="companysLocalPremium" name="companysLocalPremium">
                        <option value="0" selected>미승인</option>
                        <option value="1">승인</option>
                    </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <select class="form-select" id="companysLocalPremiumRegion1" name="companysLocalPremiumRegion1" disabled>
                            <option value="시/도" selected>시/도</option>
                        </select>
                    </div>
                    <div class="col">
                        <select class="form-select" id="companysLocalPremiumRegion2" name="companysLocalPremiumRegion2" disabled></select>
                    </div>
                </div>                    
                <br/>
                <div class="">
                    <input type="submit" class="btn btn-primary" value="등록"/>
                    <input type="reset" id="cancleBtn" class="btn btn-light" value="취소"/>
                </div>
                </form>
            </div>            
        </div>
    </div>
</div>
</body>
<script type="module" src="/assets/js/admin/CompanysInfo.js"></script>
<script type="module" src="/assets/js/admin/CompanysCategoryCheckbox.js"></script>
<script type="module" src="/assets/js/admin/CompanysActiveRegion.js"></script>
<script type="module" src="/assets/js/admin/CompanysLocalPremiumRegion.js"></script>
<script type="text/javascript" src="/assets/js/admin/CancleBtn.js"></script>
</html>
