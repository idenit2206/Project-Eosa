<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/assets/css/index.css" />
    <link rel="stylesheet" href="/assets/css/companymanage/CompanysInfo.css" />
<title>탐정 상세정보 보기</title>
</head>
<head th:replace="admin/fragments/html-head.html :: html-head"></head>
<body>
<header th:replace="admin/fragments/html-header.html :: html-header"></header>
<div class="container-fluid">	
    <div class="row">
        <div class="col-2">
            <nav th:replace="admin/fragments/html-sidebar.html :: html-sidebar"></nav>
        </div>
        <div class="col-10">
            <div class="userInfo-main w-100 m-auto">
                <h3>탐정 상세정보</h3>
                <form method="POST" th:action="@{/admin/detectiveManage/detectiveInfo.up}" class="form needs-valdiation">
                <div class="row">
                    <div class="col">
                        <label class="form-label" for="companysIdx">탐정넘버</label>
                        <div class="input-group has-validation">
                            <input type="text" class="form-control" id="companysIdx" name="companysIdx" placeholder="탐정넘버" th:value="${Companys.companysIdx}" readonly>
                        </div>
                    </div>
                    <div class="col">
                        <label class="form-label" for="companysPhone">안심번호</label>
                        <div class="input-group has-validation">
                            <input type="text" class="form-control" id="companysPhone" name="companysPhone" placeholder="안심번호" readonly>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label class="form-label" for="usersName">대표명</label>
                        <div class="input-group has-validation">
                            <input type="text" class="form-control" id="usersName" name="usersName" placeholder="대표명" th:value="${Users.usersName}" readonly>
                        </div>
                    </div>                    
                    <div class="col">
                        <label class="form-label" for="companysName">업체명</label>
                        <div class="input-group has-validation">
                            <input type="text" class="form-control" id="companysName" name="companysName" placeholder="회사명" th:value="${Companys.companysName}" readonly>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label class="form-label" for="usersPhone">연락처</label>
                        <div class="input-group has-validation">
                            <input type="text" class="form-control" id="usersPhone" name="usersPhone" th:value="${Users.usersPhone}" readonly/>
                        </div>
                    </div>
                    <div class="col">
                        <label class="form-label" for="companysEnabled">승인상태</label>
                        <select class="form-select" id="companysEnabled" name="companysEnabled" aria-label="Default select example">
                            <option value="0">미승인</option>
                            <option value="1">승인</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label class="form-label" for="companysComment">업체 소개</label>                       
                        <input type="text" class="form-control" id="companysComment" name="companysComponent" th:value="${Companys.companysComment}">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label class="form-label" for="companysSpec">업체 상세 소개</label>                       
                        <textarea class="form-control" id="companysSpec" name="companysSpec">[[${Companys.companysSpec}]]</textarea>
                    </div>
                </div>                    
                <br/>
                <div class="">
                    <input type="submit" class="btn btn-primary" value="수정"/>
                    <input type="reset" id="cancleBtn" class="btn btn-light" value="취소"/>
                </div>
                </form>
            </div>            
        </div>
    </div>
</div>
</body>
<!-- <script type="module" th:src="@{/assets/js/UsersInfo.js}"></script>-->
<script type="text/javascript" src="/assets/js/admin/CancleBtn.js"></script>
</html>
