<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="/assets/css/signin/signIn1.css" />
</head>
<head th:replace="admin/fragments/html-head.html :: html-head" />
<body class="text-center">
    <main class="signIn-main w-100 m-auto">
        <form method="POST" action="/admin/signIn.do">
            <h1 class="h3 mb-3 fw-normal">도와조 관리자 로그인</h1>
            <div class="form-floating">               
                <input type="text" class="form-control" id="usersAccount" name="usersAccount" placeholder="아이디" value=""/>
                <label for="usersAccount">아이디</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="usersPass" name="usersPass" placeholder="비밀번호" value=""/>
                <label for="usersPass">비밀번호</label>
            </div>
            <button class="w-100 btn btn-lg btn-dark" type="submit">로그인</button>
        </form>
    </main> 
</body>
</html>
