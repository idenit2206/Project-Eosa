<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/fragments/layout}">

<th:block layout:fragment="content">

    <th:block th:replace="admin/fragments/aside :: asideFragment"></th:block>

    <main id="main" class="main-list" data-category="company">
        <section class="section section-users">

            <div class="form form--xxl form-menu">
                <div class="t-top-wrap">
                    <div>
                        <a class="btn-chart" th:href="@{/admin/manage/company/chart(companysIdx=${companysIdx})}"></a>
                    </div>
                    <div>
                        <a class="btn-review" th:href="@{/admin/manage/company/review(companysIdx=${companysIdx})}"></a>
                        <label class="badge" th:text="${count[0]}"></label>
                    </div>
                    <div>
                        <a class="btn-report on" th:href="@{/admin/manage/company/details(companysIdx=${companysIdx})}"></a>
                        <label class="badge" th:text="${count[1]}"></label>
                    </div>
                </div>
            </div>

            <div class="form form--xxl form-menu form-review">
                <div class="table">

                    <div class="table__top">
                        <div class="top-wrap">
                            <div class="header-wrap">
                                <span class="table__count">전체<i class="value" th:text="${reportCount}"></i></span>
                                <form class="table__search check-search">
                                    <input type="hidden" name="companysIdx" th:value="${companysIdx}">
                                    <div class="filter-check">
                                        <input type="radio" id="filter01" name="state" value="" th:checked="${state} eq '' or ${state} eq null">
                                        <label for="filter01">전체</label>
                                    </div>
                                    <div class="filter-check">
                                        <input type="radio" id="filter02" name="state" value="0" th:checked="${state} eq 0">
                                        <label for="filter02">대기</label>
                                    </div>
                                    <div class="filter-check">
                                        <input type="radio" id="filter03" name="state" value="1" th:checked="${state} eq 1">
                                        <label for="filter03">처리</label>
                                    </div>
                                    <button type="submit" class="btn-prime check-btn">검색</button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <table>
                        <thead>
                        <tr>
                            <th class="check"><input type="checkbox" name="checkAll" id="checkAll"></th>
                            <th>업체명</th>
                            <th>신고자</th>
                            <th class="w-550">내용</th>
                            <th>상태</th>
                            <th>신고처리일</th>
                            <th>신고일</th>
                        </tr>
                        </thead>

                        <tbody th:if="${reportCount} eq 0">
                        <tr>
                            <td colspan="7">
                                <span>등록된 신고가 없습니다.</span>
                            </td>
                        </tr>
                        </tbody>

                        <tbody th:if="${reportCount} ne 0">
                        <tr th:each="list : ${reportList}" class="js-modalShow report-btn" data-modal="report">

                            <input type="hidden" class="reportIdx" th:value="${list.idx}">
                            <input type="hidden" class="usersIdx" th:value="${list.usersIdx}">
                            <input type="hidden" class="companyIdx" th:value="${list.companysIdx}">

                            <td class="check" onclick="event.cancelBubble=true"><input type="checkbox" name="listCheck"></td>
                            <td>
                                <span class="companysName" th:text="${list.companysName}"></span>
                            </td>
                            <td>
                                <span class="usersAccount" th:text="${list.usersAccount}"></span>
                            </td>
                            <td>
                                <div class="review-wrap">
                                    <span class="reportDetail" th:text="${list.reportDetail}"></span>
                                </div>
                            </td>
                            <td>
                                <span class="reportState reportCheckState" th:text="${list.reportCheckState}"></span>
                            </td>
                            <td>
                                <span class="checkDate" th:text="${#dates.format(list.reportCheckDate, 'yyyy-MM-dd')}"></span>
                            </td>
                            <td>
                                <span class="reportDate" th:text="${#dates.format(list.reportDate, 'yyyy-MM-dd')}"></span>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <div class="table__action">
                        <button type="button" class="btn-normal btn-delete">삭제</button>
                    </div>

                    <div class="table__paging">
                        <ul>
                            <li><a class="first" th:href="@{/admin/manage/company/report(companysIdx=${companysIdx}, state=${state}, page=1)}"></a></li>
                            <li><a class="prev" th:href="@{/admin/manage/company/report(companysIdx=${companysIdx}, state=${state}, page=${pagination.prevBlock})}"></a></li>

                            <th:block th:with="start = ${pagination.startPage}, end = ${pagination.endPage}">
                                <li th:each="pageButton : ${#numbers.sequence(start, end)}"><a class="pageNum" th:href="@{/admin/manage/company/report(companysIdx=${companysIdx}, state=${state}, page=${pageButton})}" th:text="${pageButton}"></a></li>
                            </th:block>

                            <li><a class="next" th:href="@{/admin/manage/company/report(companysIdx=${companysIdx}, state=${state}, page=${pagination.nextBlock})}"></a></li>
                            <li><a class="last" th:href="@{/admin/manage/company/report(companysIdx=${companysIdx}, state=${state}, page=${pagination.totalPageCnt eq 0 ? 1 : pagination.totalPageCnt})}"></a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="form form--xxl details-form">
                <div>
                    <div class= "form__action bottom">
                        <a th:href="@{/admin/manage/company/list}" class="btn-normal">목록가기</a>
                        <a th:href="@{/admin/manage/company/details(companysIdx=${companysIdx})}" class="btn-normal">업체정보</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div class="modal modal-report" data-modal="report">
        <div class="modal__inner">
            <div class="modal-head">
                <span class="modal__title">신고 내역</span>
                <a class="modal-cross js-modalClose"></a>
            </div>
            <div class="details">
                <input type="hidden" class="modal-id">
                <div class="details-body">
                    <div class="table">
                        <table>
                            <tbody>
                            <tr class="modal-tr-hidden">
                                <td class="modal-th">usersIdx</td>
                                <td class="modal-td r-usersIdx"></td>
                            </tr>
                            <tr class="modal-tr-hidden">
                                <td class="modal-th">companysIdx</td>
                                <td class="modal-td r-companysIdx"></td>
                            </tr>
                            <tr class="modal-tr-hidden">
                                <td class="modal-th">처리상태</td>
                                <td class="modal-td r-state">
                                    <select id="r-reportCheckState"  class="r-reportCheckState">
                                        <option id="reportCheckStateFalse" class="reportCheckStateFalse" value="0">미처리</option>
                                        <option id="reportCheckStateTrue" class="reportCheckStateTrue" value="1">처리</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td class="modal-th">신고자</td>
                                <td class="modal-td r-user"></td>
                            </tr>
                            <tr>
                                <td class="modal-th">업체명</td>
                                <td class="modal-td r-name"></td>
                            </tr>
                            <tr>
                                <td class="modal-th">신고일</td>
                                <td class="modal-td r-date"></td>
                            </tr>
                            <tr>
                                <td class="modal-th">처리일</td>
                                <td class="modal-td r-state"></td>
                            </tr>
                            <tr>
                                <td class="modal-th">내용</td>
                                <td class="modal-td">
                                    <div class="input-wrap input-wrap--area">
                                        <div class="r-details"></div>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="form__action bottom">
                        <button class="btn-del report-delete">삭제하기</button>
                        <button class="btn-prime redirect-company">업체 바로가기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</th:block>

<th:block layout:fragment="script">
    <script>
        window.addEventListener('load', function () {
            highlightMenu('list');
            pageOn();
            listCheck();
            reportDetailsModal();
            new Table(document.querySelector('#main table'));

            // 신고 삭제
            const modalDeleteBtn = document.querySelector('.modal-report .report-delete');
            modalDeleteBtn.addEventListener('click', deleteReport);

            // 신고 다중 삭제
            const deleteBtn = document.querySelector('.btn-delete');
            deleteBtn.addEventListener('click', deleteReportMulti);
        });
    </script>
</th:block>

</html>
