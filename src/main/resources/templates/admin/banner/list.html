<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/fragments/layout}">

<th:block layout:fragment="content">

    <th:block th:replace="admin/fragments/aside :: asideFragment"></th:block>

    <main id="main" class="main-list" data-category="banner">
        <section class="section section-users">
            <h2 class="section_title">배너 관리</h2>
            <div class="table">
                <div class="table__top">
                    <div class="top-wrap">
                        <div class="header-wrap">
                            <table>
                                <tbody class="bannerTableBody">
                                    <tr class="bannerRows">
                                        <td class="bannerPreviewCell">
                                            <img class="bannerPreview"/>
                                        </td>
                                        <td class="bannerInputCell">
                                            <input type="file" class="bannerFileInput" accept="image/jpeg, image/png" />
                                            <span class="bannerFileInputRemove">x</span>
                                            <br/>
                                            <input type="text" class="bannerUrlInput" />
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="table__action">
                    <button type="button" class="btn-normal banner-add-item">배너 추가하기</button>
                    <button type="button" class="btn-normal banner-update-btn">등록하기</button>
                </div>
            </div>
        </section>
    </main>

</th:block>

<th:block layout:fragment="script">
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            highlightMenu();
            // pageOn();
            // listCheck();
            bannerAddItem();
            bannerInputFile();
        });
    </script>
</th:block>

</html>
